plugins {
    id 'java'
}

group 'backend'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.logging.log4j:log4j-core:2.8.2"
    compile "org.apache.logging.log4j:log4j-api:2.8.2"
    compile "org.apache.logging.log4j:log4j-1.2-api:2.5"

    compile 'io.vertx:vertx-core:3.7.1'
    compile 'io.vertx:vertx-web:3.7.1'

    compile 'io.vertx:vertx-mongo-client:3.7.1'
    //compile 'org.mongodb:mongodb-driver-async:3.10.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
